name: Manual E2E (dev site)

on:
  workflow_dispatch:
    inputs:
      browser:
        description: Playwright project/browser
        required: true
        default: chromium
        type: choice
        options:
          - chromium
          - firefox
          - webkit
      test_path:
        description: Test file/glob to run (for example tests or tests/smoke.e2e.test.js)
        required: true
        default: tests
        type: string

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    permissions:
      contents: read
    defaults:
      run:
        shell: bash
        working-directory: playwright-tests
    env:
      CI: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: playwright-tests/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser and OS deps
        run: npx playwright install --with-deps ${{ inputs.browser }}

      - name: Show configured target
        run: |
          echo "Playwright baseURL is configured in playwright.config.ts"
          echo "Current baseURL line:"
          grep -n "baseURL:" playwright.config.ts

      - name: Run Playwright tests
        env:
          PLAYWRIGHT_JUNIT_OUTPUT_DIR: test-results/junit
          PLAYWRIGHT_JUNIT_OUTPUT_NAME: junit.xml
        run: npx playwright test --project=${{ inputs.browser }} ${{ inputs.test_path }} --reporter=github,html,junit

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.run_id }}
          path: playwright-tests/playwright-report/
          if-no-files-found: warn
          retention-days: 14

      - name: Upload Playwright raw results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results-${{ github.run_id }}
          path: playwright-tests/test-results/
          if-no-files-found: warn
          retention-days: 14

      - name: Upload JUnit XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-junit-${{ github.run_id }}
          path: playwright-tests/test-results/junit/junit.xml
          if-no-files-found: warn
          retention-days: 14

      - name: Ensure report directory exists for Pages
        if: always()
        run: |
          if [ ! -d playwright-report ]; then
            mkdir -p playwright-report
            printf '%s\n' \
              '<!doctype html>' \
              '<html>' \
              '<head><meta charset="utf-8"><title>Playwright report unavailable</title></head>' \
              '<body>' \
              '<h1>Playwright report unavailable</h1>' \
              '<p>No HTML report was generated for this run.</p>' \
              '</body>' \
              '</html>' > playwright-report/index.html
          fi

      - name: Upload report artifact for GitHub Pages
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-tests/playwright-report

      - name: Job summary
        if: always()
        run: |
          {
            echo "## Manual E2E run complete"
            echo ""
            echo "- Browser: \`${{ inputs.browser }}\`"
            echo "- Test path: \`${{ inputs.test_path }}\`"
            echo "- Target site: \`https://liberdus.com/dev/\` (from Playwright config)"
            echo "- Artifacts uploaded: HTML report zip, raw test results, JUnit XML."
            echo "- A GitHub Pages deployment job will publish the HTML report for browser viewing."
          } >> "$GITHUB_STEP_SUMMARY"

  deploy-report:
    if: always()
    needs: e2e
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy report to GitHub Pages
        id: deployment
        continue-on-error: true
        uses: actions/deploy-pages@v4
