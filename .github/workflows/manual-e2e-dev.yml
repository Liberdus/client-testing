name: Manual E2E (dev site)

on:
  workflow_dispatch:
    inputs:
      browser:
        description: Playwright project/browser
        required: true
        default: chromium
        type: choice
        options:
          - chromium
          - firefox
          - webkit
      test_path:
        description: Test file/glob to run (for example tests or tests/smoke.e2e.test.js)
        required: true
        default: tests
        type: string
      workers:
        description: Number of Playwright workers (use 1 for serial)
        required: true
        default: "4"
        type: string

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    permissions:
      contents: write
    defaults:
      run:
        shell: bash
        working-directory: playwright-tests
    env:
      CI: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: playwright-tests/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ inputs.browser }}-${{ hashFiles('playwright-tests/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-${{ inputs.browser }}-
            ${{ runner.os }}-playwright-

      - name: Install Playwright browser
        run: npx playwright install ${{ inputs.browser }}

      - name: Show configured target
        run: |
          echo "Playwright baseURL is configured in playwright.config.ts"
          echo "Current baseURL line:"
          grep -n "baseURL:" playwright.config.ts

      - name: Run Playwright tests
        run: npx playwright test --project=${{ inputs.browser }} ${{ inputs.test_path }} --workers=${{ inputs.workers }} --reporter=github,html

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.run_id }}
          path: playwright-tests/playwright-report/
          if-no-files-found: warn
          retention-days: 14

      - name: Upload Playwright raw results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results-${{ github.run_id }}
          path: playwright-tests/test-results/
          if-no-files-found: warn
          retention-days: 14

      - name: Build Pages report history (keep last 50)
        if: always()
        working-directory: .
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          SITE_DIR=".pages-site"
          HISTORY_DIR="pages-history"
          REPORT_DIR="playwright-tests/playwright-report"
          RUN_ID="${GITHUB_RUN_ID}"

          rm -rf "$SITE_DIR"
          mkdir -p "$SITE_DIR/reports"

          if git ls-remote --exit-code --heads "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" pages-history >/dev/null 2>&1; then
            git clone --depth 1 --branch pages-history "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" "$HISTORY_DIR"
          else
            mkdir -p "$HISTORY_DIR"
            (
              cd "$HISTORY_DIR"
              git init
              git checkout -b pages-history
              git remote add origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
            )
          fi

          if [ -d "$HISTORY_DIR/reports" ]; then
            cp -a "$HISTORY_DIR/reports/." "$SITE_DIR/reports/" || true
          fi

          if [ -d "$REPORT_DIR" ]; then
            cp -a "$REPORT_DIR" "$SITE_DIR/reports/$RUN_ID"
          else
            mkdir -p "$SITE_DIR/reports/$RUN_ID"
            printf '%s\n' \
              '<!doctype html>' \
              '<html>' \
              '<head><meta charset="utf-8"><title>Playwright report unavailable</title></head>' \
              '<body>' \
              '<h1>Playwright report unavailable</h1>' \
              '<p>No HTML report was generated for this run.</p>' \
              '</body>' \
              '</html>' > "$SITE_DIR/reports/$RUN_ID/index.html"
          fi

          mapfile -t report_dirs < <(find "$SITE_DIR/reports" -mindepth 1 -maxdepth 1 -type d -printf '%f\n' | sort -nr)
          if [ "${#report_dirs[@]}" -gt 50 ]; then
            for old in "${report_dirs[@]:50}"; do
              rm -rf "$SITE_DIR/reports/$old"
            done
          fi

          latest=""
          if [ "${#report_dirs[@]}" -gt 0 ]; then
            latest="${report_dirs[0]}"
          fi

          {
            echo '<!doctype html>'
            echo '<html>'
            echo '<head><meta charset="utf-8"><title>Playwright E2E Report History</title></head>'
            echo '<body>'
            echo '<h1>Playwright E2E Report History</h1>'
            if [ -n "$latest" ]; then
              echo "<p><a href=\"reports/$latest/\">Open latest report ($latest)</a></p>"
            fi
            echo '<h2>Recent Reports (latest 50)</h2>'
            echo '<ul>'
            for d in "${report_dirs[@]}"; do
              echo "<li><a href=\"reports/$d/\">Run $d</a></li>"
            done
            echo '</ul>'
            echo '</body>'
            echo '</html>'
          } > "$SITE_DIR/index.html"

          (
            cd "$HISTORY_DIR"
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            # Normalize local branch to pages-history.
            if git show-ref --verify --quiet refs/remotes/origin/pages-history; then
              git checkout -B pages-history origin/pages-history
            else
              git checkout -B pages-history
            fi
            git reset --hard
            git clean -fdx
            rsync -a --delete "../$SITE_DIR"/ ./
            git add -A
            if git diff --staged --quiet; then
              echo "No history changes to commit."
            else
              commit_msg="Update Playwright report history for run $RUN_ID"
              git commit -m "$commit_msg"
              pushed=0
              for attempt in 1 2 3; do
                if git push origin HEAD:pages-history; then
                  pushed=1
                  break
                fi
                echo "Push conflict on pages-history (attempt $attempt). Refreshing from remote and retrying..."
                git fetch origin pages-history
                if git show-ref --verify --quiet refs/remotes/origin/pages-history; then
                  git checkout -B pages-history origin/pages-history
                else
                  git checkout -B pages-history
                fi
                git reset --hard
                git clean -fdx
                rsync -a --delete "../$SITE_DIR"/ ./
                git add -A
                if git diff --staged --quiet; then
                  echo "No changes remain after refresh; assuming another run already updated history."
                  pushed=1
                  break
                fi
                git commit -m "$commit_msg (retry $attempt)"
              done
              if [ "$pushed" -ne 1 ]; then
                echo "::warning::Could not update pages-history after retries; skipping history update for this run."
              fi
            fi
          )

      - name: Upload report artifact for GitHub Pages
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: .pages-site

      - name: Job summary
        if: always()
        run: |
          {
            echo "## Manual E2E run complete"
            echo ""
            echo "- Browser: \`${{ inputs.browser }}\`"
            echo "- Test path: \`${{ inputs.test_path }}\`"
            echo "- Workers: \`${{ inputs.workers }}\`"
            echo "- Target site: \`https://liberdus.com/dev/\` (from Playwright config)"
            echo "- Artifacts uploaded: HTML report zip and raw test results."
            echo "- GitHub Pages now hosts report history with a rolling limit of the latest 50 runs."
          } >> "$GITHUB_STEP_SUMMARY"

  deploy-report:
    if: always()
    needs: e2e
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy report to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
